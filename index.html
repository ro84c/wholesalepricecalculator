<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wholesale Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"], select {
      width: 220px;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #16a085;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Wholesale Price Calculator</h2>

  <label for="cost">Manufacture Cost (per unit):</label>
  <input id="cost" type="number" step="0.01" />

  <label for="overhead">Total Overhead Costs:</label>
  <input id="overhead" type="number" step="0.01" />

  <label for="expense">Total Expense Costs:</label>
  <input id="expense" type="number" step="0.01" />

  <label for="units">Number of Units Ordered:</label>
  <select id="units">
    <option value="5">1 - 10</option>
    <option value="15">11 - 20</option>
    <option value="35">21 - 50</option>
  </select>

  <label for="markup">Wholesale Markup Percentage (%):</label>
  <input id="markup" type="number" />

  <br><br>
  <button onclick="calculate()">Calculate</button>

  <p id="result"></p>

  <script>
    function calculate() {
      const cost = parseFloat(document.getElementById('cost').value);
      const overhead = parseFloat(document.getElementById('overhead').value);
      const expense = parseFloat(document.getElementById('expense').value);
      const units = parseFloat(document.getElementById('units').value);
      const markup = parseFloat(document.getElementById('markup').value);

      if (isNaN(cost) || isNaN(overhead) || isNaN(expense) || isNaN(units) || isNaN(markup) || units === 0) {
        document.getElementById('result').innerText = 'Please fill in all fields correctly.';
        return;
      }

      const unitCost = cost + (overhead + expense) / units;
      const wholesalePrice = unitCost * (1 + markup / 100);

      document.getElementById('result').innerText =
        `Unit Cost: $${unitCost.toFixed(2)} | Wholesale Price: $${wholesalePrice.toFixed(2)}`;
    }
  </script>
</body>
</html>
